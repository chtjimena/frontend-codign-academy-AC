<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Básica</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR MEJORADO -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" id="navegacion">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold" href="#">
      <img src="https://www.servientrega.com.ec/images/logo.png" alt="Logo" width="70" class="d-inline-block align-text-top">
      MiTienda
    </a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <!-- Carrito con dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link position-relative dropdown-toggle" href="#" id="cartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-cart3 fs-4"></i>
            <span id="countProductCart" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </a>
          <!-- Dropdown del carrito -->
          <ul class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="cartDropdown" style="min-width: 350px;">
            <h6 class="dropdown-header">Mi carrito</h6>
            <div class="cart-items">

            </div>

            <div class="dropdown-divider"></div>
            <button class="btn btn-danger w-100">Vaciar carrito</button>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <section class="hero-section position-relative">
  <!-- Imagen de fondo -->
  <div class="hero-bg position-absolute top-0 start-0 w-100 h-100" style="
    background-image: url('https://images.pexels.com/photos/1438072/pexels-photo-1438072.jpeg');
    background-size: cover;
    background-position: center;
    z-index: 1;">
  </div>

  <!-- Overlay oscuro -->
  <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50" style="z-index: 2;"></div>

  <!-- Contenido -->
  <div class="container position-relative d-flex align-items-center justify-content-start h-100" style="z-index: 3;">
    <div class="text-white">
      <h1 class="display-4 fw-bold mb-4">Encuentra lo que buscas</h1>

      <form class="d-flex" id="formularioSearch">
        <input class="form-control me-2" id="inputSearch" type="search" placeholder="Buscar productos..." aria-label="Buscar">
        <button class="btn btn-primary btn-search" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</section>

<select id="select-options">
  <option>Opcion 1</option>
  <option>Opcion 2</option>
  <option>Opcion 3</option>
  <option>Opcion 4</option>
</select>
<input type="checkbox" />
<input type="radio" />

<div class="container my-5">
  <div class="row" id="product-list">
    
  </div>
</div>

<div class="btn-scroll-top"></div>

    <script src="js/index.js"></script>
    <script src="js/events.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
